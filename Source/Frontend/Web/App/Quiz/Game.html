<h1>Quiz</h1>
<h2 data-bind="text: quiz().title"></h2>

<div class="container">
	<div class="row">

		<h3 data-bind="text: currentQuestion().question"></h3>
		<!-- ko foreach: currentQuestionOptions -->
		<div class="input-group">
			<span class="input-group-addon">
                <input type="checkbox" data-bind="checked: selected">
            </span>
			<div type="text" class="form-control" data-bind="text: text"></div>
		</div>
		<br>
		<!-- /ko -->
        <button class="btn btn-primary" data-bind="visible: hasPrevious(), click: goToPreviousQuestion.bind($data)">Previous</button>
        <button class="btn btn-primary" data-bind="visible: hasNext(), click: goToNextQuestion.bind($data)">Next</button>
        <button class="btn btn-primary" data-bind="visible: isLastQuestion(), click: submitAnswers.bind($data)">Submit</button>
	</div>
</div>
