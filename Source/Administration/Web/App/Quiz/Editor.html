<button class="btn btn-primary">Save</button>

<h2>Quizes</h2>
<table class="table table-striped table-bordered table-hover">
	<thead>
		<tr>
			<th>
				Name
			</th>
			<td>
				Actions
			</td>
		</tr>
	</thead>

	<tbody data-bind="foreach: quizes">
		<tr data-bind="click: $parent.currentQuiz.bind($parent,$data)">
			<td data-bind="text: title"></td>
			<td></td>
		</tr>
	</tbody>

	<tfoot>
		<tr>
			<td>
				<input type="text" data-bind="textInput: quizTitle">
			</td>
			<td>
				<button class="btn btn-primary" data-bind="click: addQuiz">Add</button>
			</td>
		</tr>
	</tfoot>
</table>

<div data-bind="with: currentQuiz">
	<h2>Questions for <span data-bind="text: title"></span></h2>
	<table class="table table-striped table-bordered table-hover">
		<thead>
			<tr>
				<th>
					Question
				</th>
				<td>
					Actions
				</td>
			</tr>
		</thead>

		<tbody data-bind="foreach: questions">
			<tr data-bind="click: $root.currentQuestion.bind($parent)">
				<td data-bind="text: question"></td>
				<td></td>
			</tr>
		</tbody>

		<tfoot>
			<tr>
				<td>
					<input type="text" data-bind="textInput: $root.question">
				</td>
				<td>
					<button class="btn btn-primary" data-bind="click: $root.addQuestion.bind($root)">Add</button>
				</td>
			</tr>
		</tfoot>
	</table>
</div>

<div data-bind="with: currentQuestion">
	<h2>Questions for <span data-bind="text: question"></span></h2>
	<table class="table table-striped table-bordered">
		<thead>
			<tr>
				<th>
					Text
				</th>
				<th>
					Correct
				</th>
				<td>
					Actions
				</td>
			</tr>
		</thead>

		<tbody data-bind="foreach: options">
			<tr>
				<td data-bind="text: text"></td>
				<td>
                    <input type="checkbox" data-bind="checked: isCorrect">
                </td>
				<td></td>
			</tr>
		</tbody>

		<tfoot>
			<tr>
				<td>
					<input type="text" data-bind="textInput: $root.optionText">
				</td>
				<td>
					<input type="checkbox" data-bind="checked: $root.optionCorrect">
				</td>
				<td>
					<button class="btn btn-primary" data-bind="click: $root.addOption.bind($root)">Add</button>
				</td>
			</tr>
		</tfoot>
	</table>

</div>
