<span style="font-size: 10.2em;" class="glyphicon glyphicon-refresh spinning" data-bind="visible: submitting"></span>

<!-- ko if: showScore -->
<h1>Your result is</h1>
<h2 data-bind="text: score"></h2>
<!-- /ko -->

<!-- ko if: !showScore() -->

<!-- ko if: !submitting() -->
<h1>Quiz</h1>
<h2 data-bind="text: quiz().title"></h2>

<div class="container">
	<div class="row">
        
		<h3 data-bind="text: currentQuestion().question"></h3>
		<!-- ko foreach: currentQuestionOptions -->
		<div class="input-group">
			<span class="input-group-addon">
                <!-- ko if: $parent.hasMultipleChoice() -->
                <input type="checkbox" data-bind="checked: selected">
                <!-- /ko -->

                <!-- ko if: !$parent.hasMultipleChoice() -->
                <input type="radio" name="questionOption" data-bind="checked: selected">
                <!-- /ko -->
            </span>
			<div type="text" class="form-control" data-bind="text: text"></div>
		</div>
		<br>
		<!-- /ko -->
        <button class="btn btn-primary" data-bind="visible: hasPrevious(), click: goToPreviousQuestion.bind($data)">Previous</button>
        <button class="btn btn-primary" data-bind="visible: hasNext(), click: goToNextQuestion.bind($data)">Next</button>
        <button class="btn btn-success" data-bind="visible: isLastQuestion(), click: submitAnswers.bind($data)">Submit</button>
        
	</div>
</div>
<!-- /ko -->

<!-- /ko -->
